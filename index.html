
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App with Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
</head>
<body style="background: linear-gradient(to right, #006994, #00bcd4);">

<h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 30px; text-align: center; color:black; margin-top: 20px;">Todo App</h1>

<!-- Authentication Form -->
<div id="authForm" style="text-align: center; margin-top: 20px;">
    <input id="email" type="email" placeholder="Email" style="padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 5px;">
    <input id="password" type="password" placeholder="Password" style="padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 5px;">
    <br>
    <button onclick="signUp()" style="padding: 8px 12px; margin: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Sign Up</button>
    <button onclick="logIn()" style="padding: 8px 12px; margin: 5px; background-color: #008CBA; color: white; border: none; border-radius: 4px; cursor: pointer;">Log In</button>
</div>

<!-- Logout Button (hidden by default) -->
<div id="logoutDiv" style="text-align: center; margin-top: 20px; display: none;">
    <button onclick="logOut()" style="padding: 8px 12px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">Log Out</button>
</div>

<!-- To-Do List App (hidden by default until login) -->
<div id="todoApp" style="text-align: center; margin-top: 20px; display: none;">
    <input style="padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;" placeholder="Enter items.." id="todoInput" type="text">
    <button style="padding: 8px 12px; margin-left: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;" onclick="addTodo()">Add Item</button>
    <button style="padding: 8px 12px; margin-left: 5px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;" onclick="deleteAllItems()">Delete All Items</button>
    <ul id="list" style="list-style-type: none; padding: 0; margin-top: 20px;"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
